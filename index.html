<!DOCTYPE html>
<html>
  <head>
    <title>Tour du Monde</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    
    <section id="general-info" class="info">
      <p class="stageName"></p>
      <p class="bikeName"></p>
    </section>
    
    <section id="ride-info" class="info">
      <p class="bikeGears"></p>
      <p class="bikeSpeed"></p>
      <p class="bikeDistance"></p>
    </section>
    
    <section id="current-waypoint-info" class="info">
      <p class="currentWaypointName"></p>
      <p class="currentWaypointElevation"></p>
      <p class="currentWaypointIncline"></p>
    </section>

    <section id="next-waypoint-info" class="info">
      <p class="nextWaypointName"></p>
      <p class="nextWaypointElevation"></p>
      <p class="nextWaypointIncline"></p>
    </section>

    <section id="time-info">
      <p class="elapsedTime"></p>
    </section>

    <section id="tutorial" class="info">
      <p>Acceleration: Press <span class="key">G</span> and <span class="key">J</span> alternatingly.</p>
      <p>Shifting: Press <span class="key">T</span> or <span class="key">R</span> (front up/down) or <span class="key">I</span> or <span class="key">O</span> (rear up/down).</p>
      <p>Braking: Press and hold <span class="key">H</span>.</p>
      <p>Attention: Shifting buttons are mapped inversely, like on a real road bike.</p>
    </section>

    <section id="crash" class="info">
      <p>You crashed ...</p>
    </section>

    <script src="game.js"></script>
    <script src="eventListener.js"></script>
  </body>
</html>
